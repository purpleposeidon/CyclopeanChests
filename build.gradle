buildscript {
    repositories {
        mavenCentral()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
        maven {
            name = "sonatype"
            url = "https://oss.sonatype.org/content/repositories/snapshots/"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:1.2-SNAPSHOT'
    }
}

apply plugin: 'forge'

version = "1.0"
group = "io.github.purpleposeidon.oldchests"
archivesBaseName = "cyclopeanchests"

minecraft {
    version = "1.7.10-10.13.4.1448-1.7.10"
    runDir = "eclipse"
}


jar {
    manifest {
        attributes("FMLCorePlugin": "io.github.purpleposeidon.oldchests.asm.OldChestLoadingPlugin",
                   "FMLCorePluginContainsFMLMod": "true")
    }   
}
